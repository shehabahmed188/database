<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Commander Pro | WhatsApp Attendance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.75);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: #f8fafc; 
            min-height: 100vh; 
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }

        .page { display: none; animation: fadeIn 0.4s ease-out; padding-bottom: 120px; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-item { transition: 0.3s; color: #64748b; }
        .nav-item.active { color: #fff; transform: translateY(-5px); }
        .nav-item.active i { color: var(--primary); }

        input, select { background: rgba(0, 0, 0, 0.3) !important; border: 1px solid var(--border) !important; color: white !important; }
        select option { background: #1e293b; color: white; }

        #scanner-view { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        #scanner-view.active { display: flex; }
        
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-region {
            width: 260px; height: 260px;
            border: 2px solid var(--primary);
            border-radius: 32px;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.6);
        }

        .tab-btn.active { background: var(--primary); color: white; }
        .whatsapp-btn { background: #25D366; color: white; }
        
        /* شاشة التحميل والدخول */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; items-center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div id="login-card" class="glass-card p-8 w-full max-w-sm mx-4 text-center">
            <div class="w-20 h-20 bg-indigo-600/20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-shield text-4xl text-indigo-500"></i>
            </div>
            <h2 class="text-2xl font-black mb-2">تسجيل الدخول</h2>
            <p class="text-gray-400 text-sm mb-8">يرجى إدخال بيانات القائد للمتابعة</p>
            
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-envelope absolute right-4 top-4 text-gray-500 text-sm"></i>
                    <input id="login-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 pr-12 rounded-2xl outline-none text-sm">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute right-4 top-4 text-gray-500 text-sm"></i>
                    <input id="login-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 pr-12 rounded-2xl outline-none text-sm">
                </div>
                <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 p-4 rounded-2xl font-bold shadow-lg transition-all">دخول النظام</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-4 hidden">البريد أو كلمة المرور غير صحيحة!</p>
        </div>
        
        <div id="auth-loading" class="hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
        </div>
    </div>

    <div id="main-app-content" class="hidden">
        <div id="toast-host" class="fixed top-6 left-0 right-0 z-[10000] px-6 pointer-events-none flex flex-col items-center gap-2"></div>

        <div id="scanner-view">
            <div class="p-4 flex justify-between items-center z-20 absolute top-0 left-0 right-0">
                <button onclick="Scanner.stop()" class="w-12 h-12 rounded-2xl bg-black/40 backdrop-blur-md flex items-center justify-center text-white border border-white/10"><i class="fas fa-times"></i></button>
                <div class="bg-black/40 px-4 py-2 rounded-2xl backdrop-blur-md border border-white/10 text-xs font-bold">ماسح الحضور</div>
                <div class="w-12"></div>
            </div>
            <div class="relative flex-1 flex items-center justify-center overflow-hidden">
                <video id="video" playsinline muted autoplay></video>
                <div class="scan-region"></div>
            </div>
            <div class="absolute bottom-10 left-0 right-0 px-8 z-20 text-center">
                <div id="scan-res" class="p-4 rounded-2xl bg-black/60 backdrop-blur-md border border-white/10 min-h-[60px] flex items-center justify-center text-lg font-bold"></div>
            </div>
        </div>

        <div id="qr-modal" class="fixed inset-0 bg-black/95 z-[10000] hidden flex items-center justify-center p-6 backdrop-blur-sm">
            <div class="glass-card p-8 text-center w-full max-w-xs relative">
                <button onclick="document.getElementById('qr-modal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
                <h3 id="qr-name" class="font-black text-lg mb-6 text-indigo-400"></h3>
                <div class="bg-white p-4 rounded-3xl inline-block mb-6 shadow-xl"><canvas id="qr-canv"></canvas></div>
                <button onclick="downloadQR()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold shadow-lg">حفظ الصورة</button>
            </div>
        </div>

        <div id="app" class="max-w-md mx-auto relative min-h-screen">
            <header class="p-6 flex justify-between items-center sticky top-0 z-40 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5">
                <h1 id="page-title" class="text-2xl font-black text-indigo-400">الرئيسية</h1>
                <div class="flex items-center gap-3">
                    <button id="logout-btn" class="text-gray-500 hover:text-red-400 transition-colors"><i class="fas fa-sign-out-alt"></i></button>
                    <div id="sync-indicator" class="px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-bold text-green-500">Live</span>
                    </div>
                </div>
            </header>

            <main class="px-5 pt-6">
                <section id="p-home" class="page active">
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="glass-card p-5 border-b-4 border-indigo-500 text-center">
                            <p class="text-[10px] text-gray-400 font-bold mb-1 uppercase">إجمالي الطلاب</p>
                            <h3 id="stat-total" class="text-3xl font-black">0</h3>
                        </div>
                        <div class="glass-card p-5 border-b-4 border-cyan-500 text-center">
                            <p class="text-[10px] text-gray-400 font-bold mb-1 uppercase">حاضرون حالياً</p>
                            <h3 id="stat-att" class="text-3xl font-black text-cyan-400">0</h3>
                        </div>
                    </div>

                    <div class="glass-card p-6 mb-6">
                        <label class="text-[10px] font-bold text-gray-500 mb-2 block uppercase">الحصة النشطة</label>
                        <select id="home-session-select" class="w-full bg-white/5 p-3 rounded-xl outline-none text-sm font-bold text-indigo-400 mb-4 border border-white/10"></select>
                        <div class="h-48 relative flex justify-center items-center">
                            <canvas id="mainChart"></canvas>
                            <div class="absolute text-center">
                                <span id="chart-percent" class="text-2xl font-black">0%</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="p-students" class="page">
                    <div class="glass-card p-6 mb-6">
                        <input id="std-name" type="text" placeholder="اسم الطالب" class="w-full p-4 rounded-2xl mb-3 outline-none text-sm">
                        <input id="std-phone" type="tel" placeholder="رقم ولي الأمر" class="w-full p-4 rounded-2xl mb-3 outline-none text-sm">
                        <select id="std-grade" class="w-full p-4 rounded-2xl mb-3 outline-none text-sm appearance-none">
                            <option value="">-- اختر الصف الدراسي --</option>
                            <option value="الصف الاول الاعدادي">الصف الاول الاعدادي</option>
                            <option value="الصف الثاني الاعدادي">الصف الثاني الاعدادي</option>
                            <option value="الصف الثالث الاعدادي">الصف الثالث الاعدادي</option>
                            <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
                            <option value="الصف الثاني الثانوي">الصف الثاني الثانوي</option>
                            <option value="الصف الثالث الثانوي">الصف الثالث الثانوي</option>
                        </select>
                        <button id="add-std-btn" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold">إضافة طالب للسحابة</button>
                    </div>

                    <div class="flex gap-2 mb-4 overflow-x-auto pb-2 scrollbar-hide">
                        <button onclick="setFilter('all')" id="tab-all" class="tab-btn active px-4 py-2 rounded-xl text-[10px] font-bold border border-white/5 bg-white/5 whitespace-nowrap">الكل</button>
                        <button onclick="setFilter('present')" id="tab-present" class="tab-btn px-4 py-2 rounded-xl text-[10px] font-bold border border-white/5 bg-white/5 text-green-400 whitespace-nowrap">حضروا</button>
                        <button onclick="setFilter('absent')" id="tab-absent" class="tab-btn px-4 py-2 rounded-xl text-[10px] font-bold border border-white/5 bg-white/5 text-red-400 whitespace-nowrap">غائبين</button>
                    </div>

                    <div class="mb-4">
                       <select onchange="setGradeFilter(this.value)" class="w-full bg-white/5 p-3 rounded-xl text-[10px] font-bold text-indigo-400 border border-white/10">
                           <option value="all">كل الصفوف الدراسية</option>
                           <option value="الصف الاول الاعدادي">الصف الاول الاعدادي</option>
                           <option value="الصف الثاني الاعدادي">الصف الثاني الاعدادي</option>
                           <option value="الصف الثالث الاعدادي">الصف الثالث الاعدادي</option>
                           <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
                           <option value="الصف الثاني الثانوي">الصف الثاني الثانوي</option>
                           <option value="الصف الثالث الثانوي">الصف الثالث الثانوي</option>
                       </select>
                    </div>

                    <div id="student-list" class="space-y-3"></div>
                </section>

                <section id="p-sessions" class="page">
                    <div class="glass-card p-6 mb-6">
                        <div class="flex gap-2">
                            <input id="sess-name" type="text" placeholder="اسم الحصة الجديدة" class="flex-1 p-4 rounded-2xl outline-none text-sm">
                            <button id="add-sess-btn" class="bg-indigo-600 px-6 rounded-2xl font-bold"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div id="session-list" class="space-y-3"></div>
                </section>
            </main>

            <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-[#0f172a]/95 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-50">
                <button onclick="Nav.go('home')" class="nav-item active flex flex-col items-center gap-1">
                    <i class="fas fa-home text-xl"></i><span class="text-[9px] font-bold">الرئيسية</span>
                </button>
                <button onclick="Nav.go('students')" class="nav-item flex flex-col items-center gap-1">
                    <i class="fas fa-users text-xl"></i><span class="text-[9px] font-bold">الطلاب</span>
                </button>
                <button onclick="Scanner.start()" class="w-14 h-14 bg-indigo-600 rounded-full flex items-center justify-center text-white -mt-10 shadow-xl border-4 border-[#0f172a]">
                    <i class="fas fa-qrcode text-xl"></i>
                </button>
                <button onclick="Nav.go('sessions')" class="nav-item flex flex-col items-center gap-1">
                    <i class="fas fa-calendar text-xl"></i><span class="text-[9px] font-bold">الحصص</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, orderBy, deleteDoc, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
          apiKey: "AIzaSyBMvMgp7j0vUlkKfLn3SajdhYExjLT9nyU",
          authDomain: "mr-googel.firebaseapp.com",
          projectId: "mr-googel",
          storageBucket: "mr-googel.firebasestorage.app",
          messagingSenderId: "916060973964",
          appId: "1:916060973964:web:ac8f315d085020258f44a9",
          measurementId: "G-LKPBYPG8TX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        enableIndexedDbPersistence(db).catch(() => {});

        // --- نظام تسجيل الدخول ---
        const authOverlay = document.getElementById('auth-overlay');
        const mainContent = document.getElementById('main-app-content');
        const loginCard = document.getElementById('login-card');
        const authLoading = document.getElementById('auth-loading');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        loginBtn.onclick = async () => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return;

            loginBtn.disabled = true;
            loginBtn.innerText = "جاري التحقق...";
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                document.getElementById('login-error').classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerText = "دخول النظام";
            }
        };

        logoutBtn.onclick = () => { if(confirm("هل تريد تسجيل الخروج؟")) signOut(auth); };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authOverlay.classList.add('hidden');
                mainContent.classList.remove('hidden');
                initSync(user.uid); // ربط البيانات بالمستخدم
            } else {
                authOverlay.classList.remove('hidden');
                mainContent.classList.add('hidden');
                loginBtn.disabled = false;
                loginBtn.innerText = "دخول النظام";
            }
        });
   // --- منطق الأداة الرئيسي ---
        let TEACHER_ID = "";
        let baseDir = "";

        let state = { 
            students: [], 
            sessions: [], 
            attendance: [], 
            activeSession: localStorage.getItem('cmd_active_sess') || '',
            filter: 'all',
            gradeFilter: 'all'
        };
        let chartInstance = null;

        window.Nav = {
            go: (id) => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.getElementById('p-'+id).classList.add('active');
                document.getElementById('page-title').innerText = id === 'home' ? 'الرئيسية' : id === 'students' ? 'الطلاب' : 'الحصص';
                const idxMap = { home:0, students:1, sessions:3 };
                if(idxMap[id] !== undefined) document.querySelectorAll('.nav-item')[idxMap[id]].classList.add('active');
            }
        };

        window.toast = (msg) => {
            const h = document.getElementById('toast-host');
            const n = document.createElement('div');
            n.className = "glass-card p-4 text-xs font-bold border-indigo-500 text-indigo-400 w-full max-w-xs text-center shadow-2xl";
            n.innerText = msg;
            h.appendChild(n);
            setTimeout(() => n.remove(), 2500);
        };

        function initSync(uid) {
            TEACHER_ID = uid; 
            baseDir = `teachers/${TEACHER_ID}`;

            onSnapshot(collection(db, baseDir, "students"), snap => {
                state.students = snap.docs.map(d => ({id:d.id, ...d.data()}));
                render();
            });
            onSnapshot(query(collection(db, baseDir, "sessions"), orderBy("createdAt", "desc")), snap => {
                state.sessions = snap.docs.map(d => ({id:d.id, ...d.data()}));
                render();
            });
            onSnapshot(collection(db, baseDir, "attendance"), snap => {
                state.attendance = snap.docs.map(d => ({id:d.id, ...d.data()}));
                render();
            });
        }

        window.setFilter = (f) => {
            state.filter = f;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+f).classList.add('active');
            render();
        };

        window.setGradeFilter = (g) => {
            state.gradeFilter = g;
            render();
        };

        function render() {
            const currentSessionAtt = state.attendance.filter(a => a.sessionId === state.activeSession);
            const attendedIds = new Set(currentSessionAtt.map(a => a.studentId));
            
            document.getElementById('stat-total').innerText = state.students.length;
            document.getElementById('stat-att').innerText = attendedIds.size;

            const sel = document.getElementById('home-session-select');
            sel.innerHTML = `<option value="">-- اختر حصة لعرض بياناتها --</option>` + 
                state.sessions.map(s => `<option value="${s.id}" ${s.id===state.activeSession?'selected':''}>${s.title}</option>`).join('');

            let filteredStudents = state.students;
            if (state.filter === 'present') filteredStudents = filteredStudents.filter(s => attendedIds.has(s.id));
            if (state.filter === 'absent') filteredStudents = filteredStudents.filter(s => !attendedIds.has(s.id));
            if (state.gradeFilter !== 'all') filteredStudents = filteredStudents.filter(s => s.grade === state.gradeFilter);

            document.getElementById('student-list').innerHTML = filteredStudents.map(s => {
                const isPresent = attendedIds.has(s.id);
                return `
                <div class="glass-card p-4 flex justify-between items-center ${isPresent ? 'border-r-4 border-green-500' : 'border-r-4 border-red-500/30'}">
                    <div class="flex-1">
                        <h4 class="text-xs font-bold ${isPresent ? 'text-white' : 'text-gray-400'}">${s.name}</h4>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[8px] px-1.5 py-0.5 rounded bg-indigo-500/20 text-indigo-300 font-bold">${s.grade || 'غير محدد'}</span>
                            <p class="text-[9px] text-gray-500">${s.parentPhone}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${!isPresent ? `
                        <button onclick="sendWhatsApp('${s.name}', '${s.parentPhone}')" class="whatsapp-btn w-8 h-8 rounded-lg flex items-center justify-center"><i class="fab fa-whatsapp"></i></button>
                        <button onclick="markManual('${s.id}', '${s.name}')" class="bg-green-500 px-3 py-1 rounded-lg text-[9px] font-black">حضور يدوي</button>
                        ` : `
                        <span class="text-green-500 text-[9px] font-black px-2 py-1 bg-green-500/10 rounded-lg">تم الحضور</span>
                        `}
                        <button onclick="showQR('${s.id}', '${s.name}')" class="w-8 h-8 rounded-lg bg-indigo-500/10 text-indigo-400 flex items-center justify-center"><i class="fas fa-qrcode"></i></button>
                        <button onclick="delStd('${s.id}')" class="w-8 h-8 rounded-lg bg-red-500/10 text-red-500 flex items-center justify-center"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `}).join('');

            document.getElementById('session-list').innerHTML = state.sessions.map(s => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div><h4 class="text-xs font-bold">${s.title}</h4><p class="text-[9px] text-gray-500">${s.date}</p></div>
                    <button onclick="delSess('${s.id}')" class="text-red-500/50"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
            
            updateChart(attendedIds.size);
        }

        window.sendWhatsApp = (name, phone) => {
            if(!state.activeSession) return toast("اختر حصة أولاً");
            const session = state.sessions.find(s => s.id === state.activeSession);
            const sessionTitle = session ? session.title : "الحصة";
            const msg = `تحية طيبة، نود إحاطتكم بأن الطالب ( ${name} ) قد غاب عن ${sessionTitle} اليوم. يرجى المتابعة.`;
            const url = `https://wa.me/${phone.startsWith('0') ? '2'+phone : phone}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        };

        window.markManual = async (sid, sname) => {
            if(!state.activeSession) return toast("اختر حصة من الرئيسية أولاً");
            const exists = state.attendance.find(a => a.studentId === sid && a.sessionId === state.activeSession);
            if(exists) return toast("هذا الطالب مسجل بالفعل");

            await addDoc(collection(db, baseDir, "attendance"), { 
                studentId: sid, 
                studentName: sname, 
                sessionId: state.activeSession, 
                timestamp: serverTimestamp() 
            });
            toast(`تم تسجيل حضور ${sname}`);
        };

        function updateChart(presentCount) {
            const total = state.students.length;
            const percent = total > 0 ? Math.round((presentCount/total)*100) : 0;
            document.getElementById('chart-percent').innerText = percent + '%';
            
            if(!chartInstance) {
                const canvas = document.getElementById('mainChart');
                if(!canvas) return;
                const ctx = canvas.getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{ 
                            data: [presentCount, Math.max(0, total-presentCount)], 
                            backgroundColor: ['#6366f1', 'rgba(255,255,255,0.05)'], 
                            borderWidth: 0 
                        }]
                    },
                    options: { cutout: '85%', plugins: { legend: { display: false } } }
                });
            } else {
                chartInstance.data.datasets[0].data = [presentCount, Math.max(0, total-presentCount)];
                chartInstance.update();
            }
        }

        window.showQR = (id, name) => {
            const modal = document.getElementById('qr-modal');
            document.getElementById('qr-name').innerText = name;
            QRCode.toCanvas(document.getElementById('qr-canv'), btoa(JSON.stringify({id})), { width: 220, margin: 2 });
            modal.classList.remove('hidden');
        };

        window.downloadQR = () => {
            const link = document.createElement('a');
            link.download = `QR_${document.getElementById('qr-name').innerText}.png`;
            link.href = document.getElementById('qr-canv').toDataURL();
            link.click();
        };

        document.getElementById('add-std-btn').onclick = async () => {
            const name = document.getElementById('std-name').value.trim();
            const phone = document.getElementById('std-phone').value.trim();
            const grade = document.getElementById('std-grade').value;
            
            if(!name || !phone || !grade) return toast("يرجى ملء جميع الخانات");

            const isDuplicate = state.students.some(s => s.name === name && s.parentPhone === phone && s.grade === grade);
            if(isDuplicate) return toast("هذا الطالب موجود بالفعل");

            await addDoc(collection(db, baseDir, "students"), { 
                name, parentPhone: phone, grade, createdAt: serverTimestamp() 
            });
            
            document.getElementById('std-name').value = '';
            document.getElementById('std-phone').value = '';
            toast("تمت إضافة الطالب بنجاح");
        };

        document.getElementById('add-sess-btn').onclick = async () => {
            const title = document.getElementById('sess-name').value;
            if(!title) return;
            const d = await addDoc(collection(db, baseDir, "sessions"), { title, date: new Date().toLocaleDateString('ar-EG'), createdAt: serverTimestamp() });
            state.activeSession = d.id;
            localStorage.setItem('cmd_active_sess', d.id);
            document.getElementById('sess-name').value = '';
            toast("تم بدء حصة جديدة");
            Nav.go('home');
        };

        document.getElementById('home-session-select').onchange = (e) => {
            state.activeSession = e.target.value;
            localStorage.setItem('cmd_active_sess', e.target.value);
            render();
        };

        window.delStd = async (id) => { if(confirm("حذف الطالب وسجله؟")) await deleteDoc(doc(db, baseDir, "students", id)); };
        window.delSess = async (id) => { if(confirm("حذف الحصة بالكامل؟")) await deleteDoc(doc(db, baseDir, "sessions", id)); };

        // --- SCANNER ---
        window.Scanner = {
            active: false,
            lastId: '',
            lastTime: 0,
            start: async function() {
                if(!state.activeSession) return toast("اختر حصة أولاً");
                document.getElementById('scanner-view').classList.add('active');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    document.getElementById('video').srcObject = stream;
                    this.active = true;
                    this.tick();
                } catch(e) { toast("خطأ في الكاميرا"); this.stop(); }
            },
            stop: function() {
                this.active = false;
                const v = document.getElementById('video');
                if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
                document.getElementById('scanner-view').classList.remove('active');
            },
            tick: function() {
                if(!this.active) return;
                const v = document.getElementById('video');
                if(v.readyState === v.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    canvas.width = v.videoWidth; canvas.height = v.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(v, 0, 0);
                    const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
                    if(code) this.handleScan(code.data);
                }
                requestAnimationFrame(() => this.tick());
            },
            handleScan: async function(data) {
                const now = Date.now();
                if(data === this.lastId && now - this.lastTime < 3000) return;
                
                try {
                    const sid = JSON.parse(atob(data)).id;
                    const std = state.students.find(s => s.id === sid);
                    if(std) {
                        this.lastId = data;
                        this.lastTime = now;
                        markManual(sid, std.name);
                        document.getElementById('scan-res').innerText = "تم تسجيل: " + std.name;
                        if(navigator.vibrate) navigator.vibrate(200);
                        setTimeout(() => document.getElementById('scan-res').innerText = "", 2000);
                    }
                } catch(e) {}
            }
        };
    </script>
</body>
